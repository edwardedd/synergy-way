<div class="container">
  <div class="row">
    <div *ngFor='let item of items;'>
      <div class="card">
        <div class="card-header">
          {{item.name}}
        </div>
        <div class="card-body" >
          <h5 class="card-title">{{item.label}}</h5>
          <p class="card-text">Price: {{item.price}}</p>
          <button
            class="btn btn-primary"
            (click)="addToCard(item.id); item.disable=true"
            [disabled]='item.disable'
            >
            Add to cart
            </button>
          <button
            class="btn btn-danger"
            (click)='removeFromCart(item.id);item.disable=false'
            *ngIf="item.disable"
            >
            Remove from cart
            </button>
          <input
            type="number"
            min="1"
            value='1'
            (change)='changeValue(item.id, $event)'
          >
        </div>
      </div>
    </div>
  </div>
</div>
